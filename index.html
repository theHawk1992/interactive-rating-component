<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />
    
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <main>
      <section>
        <form action="">
          <ul>
            <li id="image-first">
              <img
                src="images/icon-star.svg"
                id="image-adjustment"
                alt="star"
              />
            </li>
            <li>
              <h1 id="header-question">How did we do?</h1>
            </li>
            <li>
              <p id="text-info">
                Please let us know how we did it with your support request. All
                feedback apreciated to help us improve our offering!
              </p>
            </li>
          </ul>

          <ul class="rating-buttons">
            <li>
              <button type="button" class="style-btn">1</button>
            </li>
            <li>
              <button type="button" class="style-btn">2</button>
            </li>
            <li>
              <button type="button" class="style-btn">3</button>
            </li>
            <li>
              <button type="button" class="style-btn">4</button>
            </li>
            <li>
              <button type="button" class="style-btn">5</button>
            </li>
          </ul>
          <div id="submit-button">
            <button type="submit" id="submit-btn">submit</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
